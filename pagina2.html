<!DOCTYPE html>
<html>
<head>
    <title>Página de Cálculo</title>
</head>
<body>
    <h1>Calculadora de Precio</h1>
    <form onsubmit="return calcularPrecio()">
        <table>
            <tr>
                <td>Nombre de producto</td>
                <td><input type="text" id="producto" required></td>
            </tr>
            <tr>
                <td>Cantidad</td>
                <td><input type="number" id="cantidad" required></td>
            </tr>
            <tr>
                <td>Precio</td>
                <td><input type="number" id="precio" required></td>
            </tr>
        </table>
        <input type="submit" value="Calcular">
    </form>
    <p>El precio final es: <span id="resultado"></span></p>

    <script>
        function calcularPrecio() {
            var producto = document.getElementById('producto').value;
            var cantidad = parseInt(document.getElementById('cantidad').value);
            var precio = parseFloat(document.getElementById('precio').value);

            var precioTotal = cantidad * precio;

            if (cantidad > 12) {
                precioTotal *= 0.85; // Aplicar un descuento del 15%
            }

            document.getElementById('resultado').textContent = "El precio final de " + cantidad + " " + producto + "(s) es: $" + precioTotal.toFixed(2);

            return false; // Evita que se envíe el formulario al servidor
        }
    </script>
</body>
</html>
